<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challange 1: Your Age in Day</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
            
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>        
    </div>
    <div class="container-2">

        <h2>Challange 2: Cat Generator</h2>
        <button class="btn btn-success" id='cat-gen' onclick="genCat()" >Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">            
        </div>
    </div>
    <div class="container-3">
          <h2>Challange 3: Rock, Paper, Scissores</h2>
          <div class="flex-box-rps" id="flex-box-rps-div">hei
              <img id='rock' src="https://www.rock-paper-scissors-game.com/i/rock.png" alt="Rock" height="200" onclick="rpsGame(this)">
              <img id="paper" src="https://www.rock-paper-scissors-game.com/i/paper.png" alt="Paper" height="200" onclick="rpsGame(this)" >
              <img id="scissors" src="https://www.rock-paper-scissors-game.com/i/scissors.png" alt="Scissores" height="200" onclick="rpsGame(this)" >
          </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
